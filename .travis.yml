sudo: required
services:
  - docker
language: bash
script:
  - make shellcheck
  - VERSION=${TRAVIS_TAG} make sd-image
branches:
  only:
    - master
    - /^v\d.*$/
deploy:
  provider: releases
  skip_cleanup: true
  api_key: ${GITHUB_TOKEN}
  file:
    - hypriotos-rpi-${TRAVIS_TAG}.img.zip
    - hypriotos-rpi-${TRAVIS_TAG}.img.zip.sha256
  on:
    tags: true
    repo: ${TRAVIS_REPO_SLUG}
